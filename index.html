<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="bord-title">
      <input type="text" value="Alex ToDo" class="bord-title-input" />
    </div>
    <div class="card-container creation">
      <form class="card" id="creation">
        <button class="action-button" id="priority" type="submit" disabled onclick="event.cancelBubble = true;">
          <img src="./assets/svg/dropdown.svg" alt="" class="svg" />
        </button>
        <div class="card-title">
          <input type="text" class="creation-card-input" placeholder="Add new task" id="creationTitle" />
        </div>
        <button class="action-button" id="accept" disabled type="submit" onclick="event.cancelBubble = true;">
          <img src="./assets/svg/done.svg" alt="" class="svg" />
        </button>
      </form>
    </div>
    <div class="card-container tasks" id="tasks"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
