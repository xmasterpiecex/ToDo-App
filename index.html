<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="bord-title">
      <input type="text" value="Alex ToDo" class="bord-title-input" />
    </div>
    <div class="card-container">
      <div class="card">
        <button class="action-button">
          <img src="./assets/svg/dropdown.svg" alt="" class="svg" />
        </button>
        <div class="card-title">
          <input
            type="text"
            class="creation-card-input"
            placeholder="Add new task"
          />
        </div>
        <button class="action-button">
          <img src="./assets/svg/done.svg" alt="" class="svg" />
        </button>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <button class="action-button">
          <img src="./assets/svg/pririty.svg" alt="" class="svg" />
        </button>
        <div class="card-title">
          <span>Text</span>
        </div>
        <div class="task-actions">
          <button class="action-button small">
            <img src="./assets/svg/create.svg" alt="" class="svg small-svg" />
          </button>
          <button class="action-button small">
            <img src="./assets/svg/arrowup.svg" alt="" class="svg small-svg" />
          </button>
          <button class="action-button small">
            <img src="./assets/svg/delete.svg" alt="" class="svg small-svg" />
          </button>
          <button class="action-button small">
            <img
              src="./assets/svg/arrowdown.svg"
              alt=""
              class="svg small-svg"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
